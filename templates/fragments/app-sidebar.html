<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>
<div th:fragment="app-sidebar">

    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white min-vh-100">
        <a href="/user" class="d-flex align-items-center px-0">
            <div class="text-center">
                <i class="fs-4 bi-grid fb" aria-hidden="true"></i> <span class="ms-1 d-none d-sm-inline fb">Domains</span>
            </div>
        </a>
        <hr style="border: 1.5px; clear:both; display:block; width: 100%; background-color:#2c48b6; height: 1.5px; opacity: 0.75;">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

            <li class="nav-item" th:unless="${#strings.isEmpty(domain)}">
                <a th:href="@{/user(view='kpi', domain=${domain})}" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-graph-up"></i> <span class="ms-1 d-none d-sm-inline">KPI Console</span>
                </a>
            </li>
            <li th:unless="${#strings.isEmpty(domain)}">
                <a th:href="@{/user(view='catalog', domain=${domain})}"  class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-card-list"></i>
                    <span class="ms-1 d-none d-sm-inline">Data Catalog</span></a>
            </li>
            <li th:unless="${#strings.isEmpty(domain)}">
                <a th:href="@{/user(view='engine', domain=${domain})}"  class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-gear"></i>
                    <span class="ms-1 d-none d-sm-inline">Engine Console</span></a>
            </li>
            <li th:unless="${#strings.isEmpty(domain)}">
                <a th:href="@{/user(view='api-reference', domain=${domain})}"  class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-journal-text"></i>
                    <span class="ms-1 d-none d-sm-inline">API Reference</span></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
