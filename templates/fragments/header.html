<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Prefer.AI</title>


        <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-icon" />
        <link rel = "shortcut icon" th:href="@{img/favicon.ico}" type = “image/x-icon” />



        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!-- Style CSS -->
        <link th:href="@{css/style.css}" rel="stylesheet"/>

        <script>
            (function(I,n,f,o,b,i,p){
                I[b]=I[b]||function(){(I[b].q=I[b].q||[]).push(arguments)};
                I[b].t=1*new Date();i=n.createElement(f);i.async=1;i.src=o;
                p=n.getElementsByTagName(f)[0];p.parentNode.insertBefore(i,p)})
            (window,document,'script','https://livechat.infobip.com/widget.js','liveChat');

            liveChat('init', 'cd55e5e9-028e-451f-95d5-16102b05ed6c');
        </script>
    </div>
</head>
<body>
<div th:fragment="header">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/home"><img th:src="@{img/preferai/PreferAI_Logo_RZ_RGB_BLACK-01.png}" height="25px;"></a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home"  th:classappend="${#httpServletRequest?.requestURI == '/home' || #httpServletRequest?.requestURI == '/' } ? active" >
                            <i class="bi bi-house"></i><span class="ms-1 d-sm-inline">Home</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/stories" th:classappend="${#httpServletRequest?.requestURI == '/stories'} ? active">
                            <i class="bi bi-view-list"></i><span class="ms-1 d-sm-inline">Success Stories</span></a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sucess Stories</a>
                    </li>
                    -->

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/user">
                            <span><i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
                            Platform
                        </a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="/user"  th:classappend="${#httpServletRequest?.requestURI == '/user'} ? active"
                           id="nav_dashboard" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-columns-gap"></i>
                            <span class="ms-1 d-none d-sm-inline">
                                <span th:inline="text">[[${session.username}]]</span>
                            </span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="/user">
                                    <span><i class="fs-4 bi-grid" aria-hidden="true"></i></span>
                                    Domains
                                </a>
                            </li>

                            <!--<li class="nav-item">
                                <button style="border: none; background-color: transparent; float: left"
                                        th:title="${session.disableAddDomain}? 'Max no. of domains reached. Contact us for account upgrade if more domains are needed.'">
                                    <a class="dropdown-item"
                                       th:href="@{/user(view='domains')}"
                                       th:classappend="${session.disableAddDomain}? 'disabled'">
                                        <span><i class="bi bi-plus-lg" aria-hidden="true"></i></span>
                                        Add Domain
                                        <i class="bi bi-question-circle" th:if="${session.disableAddDomain}"></i>
                                    </a>
                                </button>
                            </li>-->

                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" href="/logout">
                                    <span><i class="fas fa-sign-out-alt" aria-hidden="true"></i></span>
                                    Sign Out
                                </a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
